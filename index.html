    function dividir(numerador, denominador) {
        if (denominador === 0) {
            return "Error: División por cero no permitida";
        } else {
            return numerador / denominador;
        }
    }
    function mostrarResultado() {
        const numerador = parseFloat(document.getElementById("numerador").value); 
        const denominador = parseFloat(document.getElementById("denominador").value); 
        const resultado = dividir(numerador, denominador);
        document.getElementById("resultado").innerText = resultado;
    }


    function realizarOperacion(num1, num2, operacion) { 
        if (operacion == "+") { return num1 + num2;          
        } else if (operacion == "-") {
            return num1 - num2; 
        } else if (operacion == "*") {
            return num1 * num2; 
        } else if (operacion == "/") {
            if (num2 === 0) { 
                return "Error: División por cero no permitida"; 
            } else {
                return num1 / num2; 
            } 
        } else { 
            return "Operación no válida";  
        } 
    } 
    function iniciarCalculadora() {
        let continuar = true; 
        while (continuar) {
            let num1 = parseFloat(prompt("Ingrese el primer número:"));
            let num2 = parseFloat(prompt("Ingrese el segundo número:"));
            let operacion = prompt("Ingrese la operación (+, -, *, /) o 'salir' para terminar:"); 
            if (operacion.toLowerCase() === "salir") {
                continuar = false;
                alert("Presionaste salir, hasta luego") 
            } else {
                let resultado = realizarOperacion(num1, num2, operacion);
                alert("El resultado de la operación es: " + resultado);
            } 
        } 
    }

</script>
